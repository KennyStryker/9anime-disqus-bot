<!DOCTYPE html>
<html>
  <head>
    <title>View Comment</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!--Bootsrap 4 CDN-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
      <!--Fontawesome CDN-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

      <!--Custom styles-->
      <link rel="stylesheet" type="text/css"  href="{{url_for('static', filename='css/comment.css')}}">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
    
  <body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">
              <center>{{error}}</center>
            </div>
            {% endif %}
            <form class="form-viewcomment" action="/checkcomment/{{ comment_id }}/" method="POST">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" name="comment_id" placeholder="enter comment id" aria-label="enter comment id" required>
                  <div class="input-group-append">
                    <input type="submit" value="Search Comment" class="btn float-left btn-warning">
                  </div>
                    {% if user_data %}
                    <div class="userinfo">
                        <label></label>
                        <label>Display Name:</label> {{user_data['display_name']}}<br>
                        <label>Username:</label> {{user_data['username']}}<br>
                        <label>Content:</label> {{user_data['content']}}<br>
                        <label>Upvotes:</label> {{user_data['upvotes']}}<br>
                        <label>Downvotes:</label> {{user_data['downvotes']}}<br>
                    </div>
                    {% endif %}
                        <input type="submit" name="choice" value="Issue Timeout" class="btn float-left btn-warning">
                        <input type="submit" name="choice" value="Issue Ban" class="btn float-right btn-warning">
                </div>
             </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
