<!DOCTYPE html>
<html>
  <head>
    <title>View Comment</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

      <!--Bootsrap 4 CDN-->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        
      <!--Fontawesome CDN-->
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

      <!--Custom styles-->
      <link rel="stylesheet" type="text/css"  href="{{url_for('static', filename='css/comment.css')}}">
      <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>
    
  <body>
    <div class="container">
      <div class="d-flex justify-content-center h-100">
        <div class="card">
          <div class="card-body">
            {% if error %}
            <div class="alert alert-danger">
              <center>{{error}}</center>
            </div>
            {% endif %}
            <form class="form-viewcomment" action="/checkcomment/{{ comment_id }}/" method="POST">
              <div class="form-group">
                <div class="input-group">
                  <input type="text" class="form-control" name="comment_id" placeholder="enter comment id" aria-label="enter comment id" required>
                  <div class="input-group-append">
                    <input type="submit" value="Search Comment" class="btn float-left btn-warning">
                  </div>
                </div>
                {% if user_data %}
                <div class="text-white">
                  <br>
                  <p><label>Display Name: <b>{{user_data['display_name']}}</b><br>
                  Username: <b>{{user_data['username']}}</b></label><br></p>
                  </p><label>Content: {{user_data['content']}}</label><br></p>
                  </p><label>Upvotes: <b>{{user_data['upvotes']}}</b></label> || <label>Downvotes: </b>{{user_data['downvotes']}}</b></label></p>
                </div>
                {% endif %}
                <button type="button" class="btn float-left btn-warning" data-toggle="modal" data-target="#timeoutModal">Issue Timeout</button>
                <input type="button" value="Issue Ban" class="btn float-right btn-warning" data-toggle="modal" data-target="#banModal">
             </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="timeoutModal" tabindex="-1" role="dialog" aria-labelledby="timeoutModalTitle" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="timeoutModalTitle">Timeout</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <label>lol</label>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" value="Issue Timeout" class="btn float-left btn-warning">
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
